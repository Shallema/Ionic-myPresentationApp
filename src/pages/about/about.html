<ion-header>

  <ion-navbar>
    <ion-title>Geoloc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Latitude: {{ lat }}</p>
  <p>Longitude: {{ lng }}</p>

  <div *ngIf="weatherData">
    <p>Forecast in {{ weatherData.city.name }}</p>

    <ion-list>
        <ion-item *ngFor="let weatherInfo of weatherData.list"> 
          <img src='http://openweathermap.org/img/w/{{weatherInfo.weather[0].icon}}.png'/>
            {{ formateDate(weatherInfo.dt_txt) }} <br/>
            {{ weatherInfo.main.temp }} CÂ°
        </ion-item>
      </ion-list>
  </div>
</ion-content>
