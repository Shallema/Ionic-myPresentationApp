<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My skills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let skill of skills ">
          <ion-icon name={{skill.icon}} item-start></ion-icon>
            <h3>{{ skill.title }}</h3>
            <p item-end>{{ skill.strength }}</p>
        </ion-item>
    </ion-list>
    
</ion-content>
